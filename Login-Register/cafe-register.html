<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cafe Owner Login & Signup</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
</head>
<body>
    <!-- BACK BUTTON -->
<div class="back-button">
    <a href="role.html" class="back-link">
        <i class="fa-solid fa-arrow-left"></i>
        <span>Back </span>
    </a>
</div>
<div class="auth-wrapper">
    <div class="background-shape"></div>
  

    <div class="credentials-panel signin">
        <h2 class="slide-element">Cafe Login</h2>
       <form id="loginForm">
            <div class="field-wrapper slide-element">
                <input type="text" id="username" required>
                <label>Cafe Name</label>
                <i class="fa-solid fa-store"></i>
            </div>
            <div class="field-wrapper slide-element">
                <input type="text" required>
                <label>Owner Name</label>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="field-wrapper slide-element">
              <input type="password" id="password" required>
                <label>Password</label>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="field-wrapper slide-element">
                <button class="submit-button" type="submit">Login</button>
            </div>
            <div class="switch-link slide-element">
                <p>Don't have an account? <a href="#" class="register-trigger">Sign Up</a></p>
            </div>
        </form>
    </div>

    <div class="welcome-section signin">
        <h2 class="slide-element">WELCOME BACK!</h2>
    </div>

    <div class="credentials-panel signup">
        <h2 class="slide-element">Cafe Register</h2>
        <form id="registerForm">
            <div class="field-wrapper slide-element">
            <input type="text" id="username" required>
                <label>Cafe Name</label>
                <i class="fa-solid fa-store"></i>
            </div>
            <div class="field-wrapper slide-element">
                <input type="text" required>
                <label>Owner Name</label>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="field-wrapper slide-element">
                <input type="email" id="email" required>
                <label>Email</label>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="field-wrapper slide-element">
              <input type="password" id="password" required>
                <label>Password</label>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="field-wrapper slide-element">
                <button class="submit-button" type="submit">Register</button>
            </div>
            <div class="switch-link slide-element">
                <p>Already have an account? <a href="#" class="login-trigger">Sign In</a></p>
            </div>
        </form>
    </div>

    <div class="welcome-section signup">
        <h2 class="slide-element">WELCOME!</h2>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
