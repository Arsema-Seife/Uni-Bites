<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Login & Signup</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
</head>
<body>
<div class="auth-wrapper">
    <div class="background-shape"></div>
    <div class="secondary-shape"></div>

    <!-- LOGIN -->
    <div class="credentials-panel signin">
        <h2 class="slide-element">Student Login</h2>
        <form action="#">
            <div class="field-wrapper slide-element">
                <input type="text" required>
                <label>Student Name</label>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="field-wrapper slide-element">
                <input type="password" required>
                <label>ID Number</label>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="field-wrapper slide-element">
                <button class="submit-button" type="submit">Login</button>
            </div>
            <div class="switch-link slide-element">
                <p>Don't have an account? <a href="#" class="register-trigger">Sign Up</a></p>
            </div>
        </form>
    </div>

    <!-- WELCOME BACK -->
    <div class="welcome-section signin">
        <h2 class="slide-element">WELCOME BACK!</h2>
    </div>

    <!-- REGISTER -->
    <div class="credentials-panel signup">
        <h2 class="slide-element">Student Register</h2>
        <form action="#">
            <div class="field-wrapper slide-element">
                <input type="text" required>
                <label>Student Name</label>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="field-wrapper slide-element">
                <input type="email" required>
                <label>Email</label>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="field-wrapper slide-element">
                <input type="password" required>
                <label>ID Number</label>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="field-wrapper slide-element">
                <button class="submit-button" type="submit">Register</button>
            </div>
            <div class="switch-link slide-element">
                <p>Already have an account? <a href="#" class="login-trigger">Sign In</a></p>
            </div>
        </form>
    </div>

    <div class="welcome-section signup">
        <h2 class="slide-element">WELCOME!</h2>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
